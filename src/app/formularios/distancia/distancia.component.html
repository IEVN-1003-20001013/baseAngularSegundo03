<div class="container d-flex justify-content-center" style="margin-top: 150px;">
  <div class="card shadow" style="max-width: 700px; width: 95%; border-radius: 14px; border: 3px solid #800000;">
    <div class="card-body bg-white p-5">
      <h4 class="card-title text-center mb-5" style="font-size: 2rem; font-weight: 700; color:#800000;">
        calcular distancia de 2 puntos
      </h4>

      <form [formGroup]="formulario">
        <div class="row mb-4 g-4">
          <div class="col-md-6">
            <input type="number" formControlName="x1" placeholder="x1" class="form-control form-control-lg"
              style="font-size: 1.3rem; height: 70px; border:2px solid #800000;">
          </div>
          <div class="col-md-6">
            <input type="number" formControlName="x2" placeholder="x2" class="form-control form-control-lg"
              style="font-size: 1.3rem; height: 70px; border:2px solid #800000;">
          </div>
        </div>

        <div class="d-grid mb-4">
          <button type="button" (click)="calcularDistancia()" class="btn btn-lg"
            style="font-size: 1.3rem; height: 70px; background-color:#800000; color:white;">
            calcular
          </button>
        </div>

        <div class="alert text-center fw-bold mb-5 mx-auto"
          style="max-width: 500px; font-size: 1.4rem; padding: 25px; border:3px solid #800000; color:#800000; background-color:#f8f0f0; border-radius:14px;">
          resultado:
          <span *ngIf="distanciaResultado !== null; else valorInicial"
            style="display:block; margin-top:12px; font-size:1.8rem; color:#800000;">
            {{ distanciaResultado }}
          </span>
          <ng-template #valorInicial></ng-template>
        </div>

        <div class="row g-4">
          <div class="col-md-6">
            <input type="number" formControlName="y1" placeholder="y1" class="form-control form-control-lg"
              style="font-size: 1.3rem; height: 70px; border:2px solid #800000;">
          </div>
          <div class="col-md-6">
            <input type="number" formControlName="y2" placeholder="y2" class="form-control form-control-lg"
              style="font-size: 1.3rem; height: 70px; border:2px solid #800000;">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
