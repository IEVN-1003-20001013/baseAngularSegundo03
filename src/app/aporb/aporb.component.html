<div class="container mt-4 p-4 border rounded text-center bg-light" style="max-width: 400px;">
  <h3 class="mb-3 text-primary">Multiplicación por sumas</h3>

  <form [formGroup]="formulario">
    <div class="mb-3">
      <label for="numero1" class="form-label">Número 1</label>
      <input type="number" id="numero1" class="form-control" formControlName="numero1">
    </div>

    <div class="mb-3">
      <label for="numero2" class="form-label">Número 2</label>
      <input type="number" id="numero2" class="form-control" formControlName="numero2">
    </div>

    <button type="button" (click)="calcular()" class="btn btn-primary w-100">Calcular</button>
  </form>

  <div *ngIf="proceso" class="mt-4">
    <h5>Proceso:</h5>
    <p>{{ proceso }}</p>
    <h5>Resultado:</h5>
    <p class="fw-bold">{{ resultado }}</p>
  </div>
</div>
