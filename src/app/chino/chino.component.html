<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card shadow-lg border-0 rounded-4 bg-white">
        <div
          class="card-header text-white text-center p-3 rounded-top-4"
          style="background-color: #800020;"
        >
          <h3 class="mb-0 fw-bold">
            <i class="fas fa-dragon me-2"></i> 多quieres saber tu signo chino?
          </h3>
        </div>

        <div class="card-body p-5">
          <h4 class="text-center mb-4 border-bottom pb-2" style="color: #800020;">
            ingresa tu nombre y aplidos
          </h4>

          <form [formGroup]="formulario">
            <div class="row g-3 mb-4">
              <div class="col-md-4">
                <label for="nombre" class="form-label text-muted">nombre</label>
                <input id="nombre" type="text" class="form-control form-control-lg" formControlName="nombre" placeholder="tu nombre">
              </div>
              <div class="col-md-4">
                <label for="apellidoP" class="form-label text-muted">apellido paterno</label>
                <input id="apellidoP" type="text" class="form-control form-control-lg" formControlName="apellidoP" placeholder="tu apelli p">
              </div>
              <div class="col-md-4">
                <label for="apellidoM" class="form-label text-muted">apellido materno</label>
                <input id="apellidoM" type="text" class="form-control form-control-lg" formControlName="apellidoM" placeholder="tu apelli m">
              </div>
            </div>

            <h4 class="text-center mb-4 border-bottom pb-2" style="color: #800020;">
              ahora con tu fecha de nacimiento
            </h4>
            <div class="row g-3 mb-4">
              <div class="col-md-4">
                <label for="dia" class="form-label text-muted">dia</label>
                <input id="dia" type="number" class="form-control form-control-lg text-center" formControlName="dia" placeholder="dd">
              </div>
              <div class="col-md-4">
                <label for="mes" class="form-label text-muted">mes</label>
                <input id="mes" type="number" class="form-control form-control-lg text-center" formControlName="mes" placeholder="mm">
              </div>
              <div class="col-md-4">
                <label for="anio" class="form-label text-muted">a単o</label>
                <input id="anio" type="number" class="form-control form-control-lg text-center" formControlName="anio" placeholder="aaaa">
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center flex-column flex-md-row pt-3">

              <div class="mb-4 mb-md-0"> <span class="fw-bold text-dark me-3">多cual es tu genero?</span>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" value="Masculino" formControlName="sexo" id="masc">
                  <label class="form-check-label text-dark" for="masc">masculino</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" value="Femenino" formControlName="sexo" id="fem">
                  <label class="form-check-label text-dark" for="fem">femenino</label>
                </div>
              </div>

              <button
                type="button"
                (click)="imprimir()"
                class="btn btn-md text-uppercase fw-bold shadow-sm ms-md-auto"
                style="width: 250px; background-color: #800020; border-color: #800020; color: white;"
              >
                <i class="fas fa-calculator me-2"></i> saber signo
              </button>
            </div>
          </form>

          <div *ngIf="resultado" class="text-center mt-5 p-4 border rounded-3 bg-light" style="border-color: #800020 !important;">
            <h3 class="mb-3 fw-bolder" style="color: #800020;">{{ resultado }}</h3>
            <p class="h5 text-dark">Tienes <span class="badge bg-dark fs-5">{{ edad }}</span> a単os</p>
            <p class="h5 text-dark mb-4">
              Tu signo es: <strong style="color: #800020;">{{ signo }}</strong>
            </p>
            <img *ngIf="imagen" [src]="imagen" [alt]="'Signo Chino: ' + signo" class="img-fluid rounded-3 shadow-sm border p-1" style="max-height:200px; border-color: #800020 !important;">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
