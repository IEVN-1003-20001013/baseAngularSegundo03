<div class="container mx-auto p-4">
<h1 class="text-2xl font-bold mb-4 text-gray-800">Modificar Alumno: {{ regAlumno.matricula }}</h1>

<!-- Asegúrate de que regAlumno esté cargado antes de mostrar el formulario -->

<div *ngIf="regAlumno.matricula > 0" class="max-w-xl mx-auto p-6 bg-white shadow-lg rounded-xl"> <form (ngSubmit)="modificar()">

  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-1">Matrícula</label>
    <!-- Deshabilitado o de solo lectura si la matrícula no debe cambiarse -->
    <input type="number" [(ngModel)]="regAlumno.matricula" name="matricula" readonly
           class="border border-gray-300 rounded-lg p-2 w-full bg-gray-100 cursor-not-allowed" />
  </div>

  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-1">Nombre</label>
    <input type="text" [(ngModel)]="regAlumno.nombre" name="nombre" required
           class="border border-gray-300 rounded-lg p-2 w-full focus:ring-blue-500 focus:border-blue-500" />
  </div>

  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-1">Apellido Paterno</label>
    <input type="text" [(ngModel)]="regAlumno.apaterno" name="apaterno" required
           class="border border-gray-300 rounded-lg p-2 w-full focus:ring-blue-500 focus:border-blue-500" />
  </div>

  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-1">Apellido Materno</label>
    <input type="text" [(ngModel)]="regAlumno.amaterno" name="amaterno" required
           class="border border-gray-300 rounded-lg p-2 w-full focus:ring-blue-500 focus:border-blue-500" />
  </div>

  <div class="mb-6">
    <label class="block text-gray-700 font-medium mb-1">Correo</label>
    <input type="email" [(ngModel)]="regAlumno.correo" name="correo" required
           class="border border-gray-300 rounded-lg p-2 w-full focus:ring-blue-500 focus:border-blue-500" />
  </div>

  <button
    type="submit"
    class="bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg px-5 py-2.5 transition duration-200"
  >
    Actualizar Alumno
  </button>

  <button
    type="button"
    [routerLink]="['/utl/listaalumnos']"
    class="bg-gray-500 hover:bg-gray-600 text-white rounded-lg px-5 py-2.5 ml-3 transition duration-200"
  >
    Cancelar
  </button>

</form>


</div> <div *ngIf="regAlumno.matricula === 0 && id" class="text-center p-4 mt-6"> <p class="text-lg text-gray-500">Cargando datos del alumno...</p> </div> </div>
