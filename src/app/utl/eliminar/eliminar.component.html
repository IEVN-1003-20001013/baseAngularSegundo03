<div class="container mx-auto p-4">
<h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">Confirmar Eliminación de Alumno</h1>
<p class="text-red-600 mb-6 text-center text-lg font-medium">¿Estás seguro de que deseas eliminar al siguiente alumno?</p>

<!-- Asegúrate de que regAlumno esté cargado antes de mostrar los datos -->

<div *ngIf="regAlumno.matricula > 0" class="max-w-md mx-auto p-6 bg-white shadow-lg rounded-xl border border-red-300"> <form (ngSubmit)="eliminar()">

  <div class="mb-3">
    <label class="block text-sm font-medium text-gray-700">Matrícula</label>
    <input class="border border-gray-300 rounded-lg p-2 w-full bg-gray-100" disabled [(ngModel)]="regAlumno.matricula" name="matricula" />
  </div>
  <div class="mb-3">
    <label class="block text-sm font-medium text-gray-700">Nombre</label>
    <input class="border border-gray-300 rounded-lg p-2 w-full bg-gray-100" disabled [(ngModel)]="regAlumno.nombre" name="nombre" />
  </div>
  <div class="mb-3">
    <label class="block text-sm font-medium text-gray-700">Apellido Paterno</label>
    <input class="border border-gray-300 rounded-lg p-2 w-full bg-gray-100" disabled [(ngModel)]="regAlumno.apaterno" name="apaterno" />
  </div>
  <div class="mb-3">
    <label class="block text-sm font-medium text-gray-700">Apellido Materno</label>
    <input class="border border-gray-300 rounded-lg p-2 w-full bg-gray-100" disabled [(ngModel)]="regAlumno.amaterno" name="amaterno" />
  </div>
  <div class="mb-6">
    <label class="block text-sm font-medium text-gray-700">Correo</label>
    <input class="border border-gray-300 rounded-lg p-2 w-full bg-gray-100" disabled [(ngModel)]="regAlumno.correo" name="correo" />
  </div>

  <div class="flex justify-end pt-4 border-t border-gray-200">
    <button
      type="button"
      [routerLink]="['/utl/listaalumnos']"
      class="bg-gray-500 hover:bg-gray-600 text-white font-medium rounded-lg px-5 py-2.5 transition duration-200"
    >
      Cancelar
    </button>

    <button
      type="submit"
      class="bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg px-5 py-2.5 ml-3 transition duration-200"
    >
      Sí, Eliminar
    </button>
  </div>
</form>


</div> <div *ngIf="regAlumno.matricula === 0 && id" class="text-center p-4 mt-6"> <p class="text-lg text-gray-500">Cargando datos del alumno...</p> </div> </div>
